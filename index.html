<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/icons8-bloquear.gif" type="image/x-icon">
    <link rel="stylesheet" href="src/css/style.css">
    <script src="https://kit.fontawesome.com/de034eabda.js" crossorigin="anonymous"></script>
    <title>Generador de Contraseñas</title>
</head>
<body>
    <div class="row mx-0 text-center p-3 mt-5 text-dark">
        <i class="fa-solid fa-user-lock lock text-white"></i>
        <h1 class="text-white"><strong>Generador de contraseñas</strong></h1>
    </div>
    <div class="container p-5 mb-5">
        <div class="row pb-4 px-5 d-flex justify-content-lg-end justify-content-xs-center align-items-center">
            <div class="col-xs-12 col-lg-3">
                <p class="text-center p-0 m-0 me-5 me-sm-0 fs-5 text-white">Caracteres</p>
            </div>
            <div class="col-xs-6 col-lg-6">
                <div class="btn-group btn-group-lg col-sm-12 col-lg-6" role="group">
                    <button id="menosUno" type="button" class="btn btn-primary"><i class="fa-solid fa-chevron-left"></i></button>
                    <input type="text" readonly class="form-control form-control-lg text-center border-0" value="" id="cantidadCaracteres">  
                    <div class="invalid-tooltip">
                        Mínimo 4 - Máximo 25.
                    </div>
                    <button id="masUno" type="button" class="btn btn-primary"><i class="fa-solid fa-angle-right"></i></button>
                </div>
            </div>
        </div>
        <div class="row pb-4 px-5 d-flex justify-content-lg-end justify-content-xs-center align-items-center">
            <div class="col-xs-12 col-lg-3">
                <p class="text-center p-0 m-0 me-5 me-sm-0 fs-5 text-white">¿Incluir Simbolos?</p>
            </div>
            <div class="col-xs-12 col-lg-6">
                <input id="simbolos" type="checkbox" class="btn-check px-5"></input>       
                <label for="simbolos" class="btn btn-primary px-5 col-sm-12 col-lg-6"><i class="fa-solid fa-check"></i></label>
            </div>
        </div>
        <div class="row pb-4 px-5 d-flex justify-content-lg-end justify-content-xs-center align-items-center">
            <div class="col-xs-12 col-lg-3">
                <p class="text-center p-0 m-0 me-5 me-sm-0 fs-5 text-white">¿Incluir Números?</p>
            </div>
            <div class="col-xs-12 col-lg-6 d-flex justify-content-lg-start justify-content-xs-center align-items-center">
                <input id="numbers" type="checkbox" class="btn-check px-5"></input>       
                <label for="numbers" class="btn btn-primary px-5 col-sm-12 col-lg-6"><i class="fa-solid fa-check"></i></label>
            </div>
        </div>
        <div class="row pb-4 px-5 d-flex justify-content-lg-end justify-content-xs-center align-items-center">
            <div class="col-xs-12 col-lg-3">
                <p class="text-center p-0 m-0 me-5 me-sm-0 fs-5 text-white text-center">¿Incluir Mayúsculas?</p>
            </div>
            <div class="col-xs-12 col-lg-6 d-flex justify-content-lg-start justify-content-xs-center align-items-center">
                <input id="upperCase" type="checkbox" class="btn-check px-5"></input>       
                <label for="upperCase" class="btn btn-primary px-5 col-sm-12 col-lg-6"><i class="fa-solid fa-check"></i></label>
            </div>
        </div>
        <div class="row pt-5 px-5">
            <div class="col-xs-12 col-lg-12 mb-0 px-0 d-flex justify-content-center align-items-center">
                <button id="btnGenerar" class="btn btn-primary p-3 fs-5 text-white col-sm-12 col-lg-5 border-top border-end border-start">Generar <i class="fa-solid fa-unlock-keyhole lock--generar"></i></button>
            </div>
        </div>
        <div class="row px-5 d-flex justify-content-center align-items-center">
            <div class="col-xs-12 col-lg-5 mb-0 px-0">
                <input type="text" class="form-control form-control-lg border-top-0 text-center" id="password" placeholder="Contraseña" value="" tabindex="0" role="button" data-bs-custom-class="popoverCustom" data-bs-toggle="popover" data-bs-placement="top" data-bs-trigger="focus" data-bs-content="¡Copiada!" readonly>  
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="src/js/app.js"></script>
</body>
</html>
